<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Fylo landing page with dark theme and features grid</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page-top">
    <nav>
      <img class="site-logo" src="./images/logo.svg" alt="Site logo">
      <div class="top-links">
        <a class="top-link" href="#">Features</a>
        <a class="top-link" href="#">Team</a>
        <a class="top-link" href="#">Sign In</a>
      </div>
    </nav>
    <div class="page-top-div">
      <img class="page-top-img" src="./images/illustration-intro.png" alt="">
      <h1 class="page-top-header">All your files in one secure location, accessible anywhere.</h1>
      <p class="page-top-text">Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>
      <button class="page-top-button">Get Started</button>
    </div>
  </div>
